    <body>
        <div class="container">
            <h1>登录狼矢</h1>
            <form action="" method="post" class="login">
            <div class="input-group">
                <span class="input-group-addon">用户</span>
                <input type="text" name="username" class="username form-control" placeholder="用户名">
            </div>
            <div class="input-group">
                <span class="input-group-addon">密码</span>
                <input type="password" name="password" class="password form-control" placeholder="密码">
            </div>
            <div class="info">
                checkbox记住密码
                <a class="label" href="#" id="forgetpsw">忘记密码？</a>
            </div>
            <div class="loginbtn row">
                <div class="col-lg-6">
                    <a class="btn btn-info" href="#" id="loginbtn1">注册</a>
                </div>
                <div class="col-lg-6">
                    <button type="submit" class="btn btn-success" id="loginbtn2">登录</button>
                </div>
            </div>
            </form>
        </div>

    </body>
